<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="./img/luca-bravo-a_hPPrncGlQ-unsplash.jpg" alt="Night" />
        <small
          >Photo by
          <a
            href="https://unsplash.com/@lucabravo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Luca Bravo</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/night?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </small>
      </div>
      <div class="form-container">
        <section class="form-info">
          <p class="header">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p class="header">You <em>know</em> you want to.</p>
        </section>
        <form action="#" method="post">
          <h2>Let's do this!</h2>

          <div class="inputs">
            <div class="input-column">
              <div class="input-wrapper">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="input-wrapper">
                <label for="email">E-MAIL</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="input-wrapper">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
            </div>
            <div class="input-column">
              <div class="input-wrapper">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
              <div class="input-wrapper">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" />
              </div>
              <div class="input-wrapper">
                <label for="confirm-pass">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-pass" id="confirm-pass" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Guard Sign-up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="image-container">
          <img src="./img/luca-bravo-a_hPPrncGlQ-unsplash.jpg" alt="Night" />
        </div>
        <div class="logo">
          <img src="./img/shield.svg" class="logo-image" alt="Shield" /><span
            class="logo-text"
            >NIGHT GUARD</span
          >
        </div>
        <small
          >Photo by
          <a
            href="https://unsplash.com/@lucabravo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Luca Bravo</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/night?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </small>
      </div>
      <div class="form-container">
        <section class="form-info">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.<br /><br />
          You <em>know</em> you want to.
        </section>

        <form action="#" method="post" id="register-form">
          <h2>Let's do this!</h2>

          <div class="inputs">
            <div class="input-column">
              <div class="input-wrapper">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" required />
              </div>
              <div class="input-wrapper">
                <label for="email">E-MAIL</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="input-wrapper">
                <label for="password">PASSWORD</label>
                <input
                  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                  type="password"
                  name="password"
                  id="password"
                  required
                />
              </div>
              <meter
                id="strength"
                min="0"
                max="4"
                low="3"
                high="4"
                optimum="4"
                value="0"
              >
                0/4
              </meter>
            </div>
            <div class="input-column">
              <div class="input-wrapper">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required />
              </div>
              <div class="input-wrapper">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" required />
              </div>
              <div class="input-wrapper">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>
          </div>
        </form>
        <div class="form-footer">
          <button form="register-form" type="submit">Create account</button>
          <small class="login"
            >Already have an account? <a href="#">Log in</a></small
          >
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
